<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #f1f1f1; /* Light text color for contrast */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #f1c40f; /* Yellow color for headings */
        }
        a {
            color: #3498db; /* Link color */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        section {
            margin-bottom: 40px;
        }
        .btn{
            background-color:rgb(14, 234, 84);
            color:#1a1a1a;
        }
        .button-container {
            text-align: center;
        }
        .redirect-button {
            background-color: #3498db; /* Button color */
            color: #fff; /* Text color */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links */
        }
        .redirect-button:hover {
            background-color: #2980b9; /* Hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Work and Projects</h1>
        <section>
            <h2>My Work</h2>
            <p><a href="http://link-to-your-work.com">Link to My Work</a></p>
            <p><a href="http://link-to-another-work.com">Link to Another Work</a></p>
        </section>
        <section>
            <h2>Mega Workshops</h2>
            <p><a href="http://link-to-workshop.com">Link to Workshop</a></p>
            <p><a href="http://link-to-another-workshop.com">Link to Another Workshop</a></p>
        </section>
        <section>
            <h2>My Certifications</h2>
            <p><a href="http://link-to-certification.com">Link to Certification</a></p>
            <p><a href="http://link-to-another-certification.com">Link to Another Certification</a></p>
        </section>
        <div class="button-container"> <a href="index.html" class="redirect-button">Go to Index</a></div>
</body>
</html>
